version: 0.2

phases:
  install:
    commands:
      - apt-get install -y zip
  pre_build:
    commands:
      - dotnet --info --version
  build:
    commands:
      - dotnet build src/microservice.api.rest
  post_build:
    commands:
      - mkdir artifacts
      - dotnet publish src/microservice.api.rest --output publish
artifacts:
  type: zip
  files:
    - src/microservice.api.rest/publish/*