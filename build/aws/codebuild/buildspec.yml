version: 0.2

phases:
  install:
    commands:
      - apt-get install -y zip
  pre_build:
    commands:
      - echo Building source version $CODEBUILD_RESOLVED_SOURCE_VERSION
      - dotnet --info --version
  build:
    commands:
      
  post_build:
    commands:
      - cd src/microservice.api.rest/publish
      - dotnet publish src/microservice.api.rest --output ~/publish
      - zip -r publish/microservice.api.rest.zip
artifacts:
  files:
    - publish/microservice.api.rest.zip