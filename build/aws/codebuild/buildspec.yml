version: 0.2

phases:
  install:
    commands:
      - apt-get install -y zip
  pre_build:
    commands:
      - echo Building source version $CODEBUILD_RESOLVED_SOURCE_VERSION
      - dotnet --info --version
  build:
    commands:
      - dotnet publish src/microservice.api.rest --output publish
  post_build:
    commands:
      - cd publish
      - zip -r microservice.api.rest.zip
artifacts:
  files:
    - publish/microservice.api.rest.zip