version: 0.2

phases:
  install:
    commands:
      - apt-get install -y zip
  pre_build:
    commands:
      - echo Building source version $CODEBUILD_RESOLVED_SOURCE_VERSION
      - dotnet --info --version
  build:
    commands:
      - dotnet publish src/microservice.api.rest
  post_build:
    commands:
      - mkdir publish
      - zip -r publish/microservice.api.rest.zip src/microservice.api.rest/bin/Debug/netcoreapp2.0/publish/*
artifacts:
  files:
    - publish/microservice.api.rest.zip